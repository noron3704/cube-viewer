<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Observateur</title>
<style>
body {
  background: white;
  font-family: Arial;
}

#canvas {
  width: 100%;
  height: 500px;
  border: 1px solid #ccc;
  position: relative;
}

.cube {
  position: absolute;
  border: 2px solid black;
}

.cube.text {
  border-color: #bbb;
}
</style>
</head>

<body>

<div id="canvas"></div>

<script>
const canvas = document.getElementById("canvas");
const data = JSON.parse(localStorage.getItem("scene") || "[]");

data.forEach(c => {
  const div = document.createElement("div");
  div.className = "cube" + (c.isText ? " text" : "");
  div.style.left = c.x;
  div.style.top = c.y;
  div.style.width = c.w;
  div.style.height = c.h;
  div.innerText = c.text;
  canvas.appendChild(div);
});
</script>

</body>
</html>
